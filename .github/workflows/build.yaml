name: build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: chimera-third-medium
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: "./.github/actions/setup-node"
      - run: yarn --frozen-lockfile
      - run: yarn build
